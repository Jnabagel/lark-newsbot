# Render Blueprint - optional; you can also create the service manually
services:
  - type: web
    name: ai-agent-platform
    runtime: python
    region: singapore  # or oregon, frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
